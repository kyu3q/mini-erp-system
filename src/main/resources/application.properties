# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mini_erp_db
spring.datasource.username=mini_erp_user
spring.datasource.password=mini_erp_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Security Configuration (一時的な設定)
spring.security.user.name=admin
spring.security.user.password=admin

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# HTTP Method Filter Configuration
spring.mvc.hiddenmethod.filter.enabled=true

# Profile Configuration
spring.profiles.active=dev