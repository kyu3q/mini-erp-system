<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>品目マスタ</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h1 class="mt-4">品目マスタ</h1>
            <div class="row mb-4">
                <div class="col-12">
                    <form th:action="@{/items}" method="get" class="card">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-text">品目コード</span>
                                        <input type="text" name="itemCode" th:value="${itemCode}" class="form-control" placeholder="品目コード">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-text">品目名</span>
                                        <input type="text" name="itemName" th:value="${itemName}" class="form-control" placeholder="品目名">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-outline-primary flex-grow-1">
                                            <i class="fas fa-search"></i> 検索
                                        </button>
                                        <a th:href="@{/items}" class="btn btn-outline-secondary">
                                            <i class="fas fa-undo"></i> クリア
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex gap-2">
                        <a th:href="@{/items/new}" class="btn btn-outline-primary">
                            <i class="fas fa-plus"></i> 新規作成
                        </a>
                        <a th:href="@{/items/export(itemCode=${itemCode},itemName=${itemName})}"
                           class="btn btn-outline-success">
                            <i class="fas fa-file-excel"></i> Excel出力
                        </a>
                        <form id="importForm" th:action="@{/items/import}" method="post" enctype="multipart/form-data" style="display: none;">
                            <input type="file" id="fileInput" name="file" accept=".xlsx">
                        </form>
                        <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click();">
                            <i class="fas fa-file-import"></i> 取込
                        </button>
                        <a th:href="@{/items/import/template}" class="btn btn-outline-secondary">
                            <i class="fas fa-download"></i> 取込テンプレート
                        </a>
                    </div>
                </div>
            </div>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:utext="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:utext="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- ファイル選択時の確認モーダル -->
            <div class="modal fade" id="importConfirmModal" tabindex="-1" aria-labelledby="importConfirmModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="importConfirmModalLabel">取込確認</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>選択されたファイル: <span id="selectedFileName"></span></p>
                            <p>このファイルを取り込みますか？</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                            <button type="button" class="btn btn-primary" onclick="submitImport()">取込実行</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ファイル処理中のローディングモーダル -->
            <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body text-center p-4">
                            <div class="spinner-border text-primary mb-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mb-0">ファイルを処理中です...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>品目コード</th>
                                    <th>品目名</th>
                                    <th>単位</th>
                                    <th>ステータス</th>
                                    <th>最小在庫数</th>
                                    <th>最大在庫数</th>
                                    <th>発注点</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${items}">
                                    <td>
                                        <a th:href="@{/items/{id}/edit(id=${item.id})}" 
                                           class="text-decoration-none editable-link" 
                                           th:text="${item.itemCode}"
                                           data-bs-toggle="tooltip" 
                                           data-bs-placement="top" 
                                           title="クリックして編集">
                                        </a>
                                    </td>
                                    <td th:text="${item.itemName}"></td>
                                    <td th:text="${item.unit}"></td>
                                    <td>
                                        <span th:if="${item.status.name() == 'ACTIVE'}" class="badge bg-success">有効</span>
                                        <span th:if="${item.status.name() == 'INACTIVE'}" class="badge bg-secondary">無効</span>
                                    </td>
                                    <td th:text="${item.minimumStock}"></td>
                                    <td th:text="${item.maximumStock}"></td>
                                    <td th:text="${item.reorderPoint}"></td>
                                    <td>
                                        <form th:action="@{/items/{id}(id=${item.id})}"
                                              method="post"
                                              style="display: inline;">
                                            <input type="hidden" name="_method" value="DELETE"/>
                                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                                    onclick="return confirm('この品目を削除してもよろしいですか？')">
                                                <i class="fas fa-trash"></i> 削除
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
