<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>受注一覧</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <!-- ヘッダー -->
        <div class="row mb-3">
            <div class="col">
                <h2>受注一覧</h2>
            </div>
            <div class="col text-end">
                <a th:href="@{/orders/create}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 新規登録
                </a>
                <a th:href="@{/orders/export}" class="btn btn-success">
                    <i class="fas fa-file-excel"></i> Excel出力
                </a>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#importModal">
                    <i class="fas fa-file-import"></i> Excel取込
                </button>
            </div>
        </div>

        <!-- メッセージ表示エリア -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- 検索エリア -->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-search"></i> 検索条件
            </div>
            <div class="card-body">
                <form th:action="@{/orders}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="orderNumber" class="form-label">受注番号</label>
                        <input type="text" class="form-control" id="orderNumber" name="orderNumber" 
                               th:value="${param.orderNumber}">
                    </div>
                    <div class="col-md-4">
                        <label for="orderDateFrom" class="form-label">受注日（開始）</label>
                        <input type="date" class="form-control" id="orderDateFrom" name="orderDateFrom"
                               th:value="${param.orderDateFrom}">
                    </div>
                    <div class="col-md-4">
                        <label for="orderDateTo" class="form-label">受注日（終了）</label>
                        <input type="date" class="form-control" id="orderDateTo" name="orderDateTo"
                               th:value="${param.orderDateTo}">
                    </div>
                    <div class="col-md-4">
                        <label for="customerId" class="form-label">得意先</label>
                        <select class="form-select" id="customerId" name="customerId">
                            <option value="">選択してください</option>
                            <option th:each="customer : ${customers}"
                                    th:value="${customer.id}"
                                    th:text="${customer.name}"
                                    th:selected="${param.customerId != null and param.customerId[0] == customer.id.toString()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="productId" class="form-label">品目</label>
                        <select class="form-select" id="productId" name="productId">
                            <option value="">選択してください</option>
                            <option th:each="product : ${products}"
                                    th:value="${product.id}"
                                    th:text="${product.itemName}"
                                    th:selected="${param.productId != null and param.productId[0] == product.id.toString()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="status" class="form-label">ステータス</label>
                        <select class="form-select" id="status" name="status">
                            <option value="">選択してください</option>
                            <option th:each="status : ${statuses}"
                                    th:value="${status}"
                                    th:text="${status.displayName}"
                                    th:selected="${param.status != null and param.status[0] == status.name()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-secondary" onclick="clearForm(this.form)">
                            <i class="fas fa-eraser"></i> クリア
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> 検索
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- データ一覧 -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-table"></i> 検索結果
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover" id="orderTable">
                        <thead class="table-light">
                        <tr>
                            <th>受注番号</th>
                            <th>受注日</th>
                            <th>得意先名</th>
                            <th>配送予定日</th>
                            <th>ステータス</th>
                            <th>合計金額</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.orderNumber}"></td>
                            <td th:text="${#temporals.format(order.orderDate, 'yyyy/MM/dd')}"></td>
                            <td th:text="${order.customerName}"></td>
                            <td th:text="${order.deliveryDate != null ? #temporals.format(order.deliveryDate, 'yyyy/MM/dd') : ''}"></td>
                            <td>
                                <span th:text="${order.status.displayName}"
                                      th:class="${'badge ' + 
                                      (order.status.name() == 'DRAFT' ? 'bg-secondary' :
                                       order.status.name() == 'CONFIRMED' ? 'bg-primary' :
                                       order.status.name() == 'PROCESSING' ? 'bg-info' :
                                       order.status.name() == 'SHIPPED' ? 'bg-success' :
                                       order.status.name() == 'DELIVERED' ? 'bg-success' :
                                       order.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-secondary')}">
                                </span>
                            </td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}"></td>
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/orders/edit/{id}(id=${order.id})}" 
                                       class="btn btn-sm btn-outline-primary"
                                       data-bs-toggle="tooltip"
                                       data-bs-title="編集">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button type="button"
                                            class="btn btn-sm btn-outline-danger"
                                            th:data-order-id="${order.id}"
                                            onclick="confirmDelete(this.getAttribute('data-order-id'))"
                                            data-bs-toggle="tooltip"
                                            data-bs-title="削除">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Excel取込モーダル -->
    <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/orders/import}" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title">Excel取込</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="file" class="form-label">Excelファイル</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> キャンセル
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-file-import"></i> 取込
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 削除確認モーダル -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">削除確認</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>この受注を削除してもよろしいですか？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> キャンセル
                    </button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> 削除
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // DataTablesの初期化
        $(document).ready(function() {
            $('#orderTable').DataTable({
                language: {
                    url: "//cdn.datatables.net/plug-ins/1.10.25/i18n/Japanese.json"
                },
                order: [[1, 'desc']], // 受注日の降順でソート
                pageLength: 25,
                stateSave: true
            });
        });

        // 検索フォームのクリア
        function clearForm(form) {
            form.reset();
            form.submit();
        }

        // 削除確認モーダルの表示
        function confirmDelete(orderId) {
            const modal = document.getElementById('deleteModal');
            const form = modal.querySelector('#deleteForm');
            form.action = `/orders/delete/${orderId}`;
            new bootstrap.Modal(modal).show();
        }
    </script>
</div>
</body>
</html>
