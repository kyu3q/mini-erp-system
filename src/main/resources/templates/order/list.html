<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>受注一覧</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid" style="max-width: 1200px;">
        <!-- ヘッダー -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="text-primary">
                    <i class="fas fa-shopping-cart me-2"></i>受注一覧
                </h2>
            </div>
            <div class="col text-end">
                <div class="d-flex gap-2 justify-content-end">
                    <a th:href="@{/orders/new}" class="btn btn-outline-primary">
                        <i class="fas fa-plus"></i> 新規作成
                    </a>
                    <a th:href="@{/orders/export}" class="btn btn-outline-success">
                        <i class="fas fa-file-excel"></i> Excel出力
                    </a>
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#importModal">
                        <i class="fas fa-file-import"></i> 取込
                    </button>
                    <a th:href="@{/orders/import/template}" class="btn btn-outline-secondary">
                        <i class="fas fa-download"></i> 取込テンプレート
                    </a>
                </div>
            </div>
        </div>

        <!-- メッセージ表示エリア -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- 検索エリア -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">
                    <i class="fas fa-search me-2"></i>検索条件
                </h5>
            </div>
            <div class="card-body">
                <form class="search-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label for="orderNumber" class="form-label">受注番号</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="orderNumber" name="orderNumber">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label for="customerId" class="form-label">得意先</label>
                                </div>
                                <div class="col-md-8">
                                    <select class="form-select" id="customerId" name="customerId">
                                        <option value="">選択してください</option>
                                        <option th:each="customer : ${customers}"
                                                th:value="${customer.id}"
                                                th:text="${customer.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label for="orderDateFrom" class="form-label">受注日</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <input type="date" class="form-control" id="orderDateFrom" name="orderDateFrom">
                                        <span class="input-group-text">～</span>
                                        <input type="date" class="form-control" id="orderDateTo" name="orderDateTo">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label for="itemId" class="form-label">品目</label>
                                </div>
                                <div class="col-md-8">
                                    <select class="form-select" id="itemId" name="itemId">
                                        <option value="">選択してください</option>
                                        <option th:each="item : ${items}"
                                                th:value="${item.id}"
                                                th:text="${item.itemName}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label for="status" class="form-label">ステータス</label>
                                </div>
                                <div class="col-md-8">
                                    <select class="form-select" id="status" name="status">
                                        <option value="">選択してください</option>
                                        <option th:each="status : ${statuses}"
                                                th:value="${status}"
                                                th:text="${status.displayName}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-end">
                            <button type="button" class="btn btn-outline-secondary" onclick="clearForm(this.form)">
                                <i class="fas fa-eraser me-1"></i> クリア
                            </button>
                            <button type="submit" class="btn btn-primary ms-2">
                                <i class="fas fa-search me-1"></i> 検索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- データ一覧 -->
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">
                    <i class="fas fa-table me-2"></i>検索結果
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="orderTable">
                        <thead>
                        <tr>
                            <th>受注番号</th>
                            <th>受注日</th>
                            <th>得意先名</th>
                            <th>配送予定日</th>
                            <th>ステータス</th>
                            <th class="text-end">合計金額</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Excel取込モーダル -->
    <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/orders/import}" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-file-import me-2"></i>Excel取込
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="file" class="form-label">Excelファイル</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
                        </div>
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            取り込み可能なファイル形式は.xlsxのみです。
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-1"></i> キャンセル
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-file-import me-1"></i> 取込
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 削除確認モーダル -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle text-danger me-2"></i>削除確認
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">この受注を削除してもよろしいですか？</p>
                    <p class="text-danger mb-0"><small>※この操作は取り消せません。</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i> キャンセル
                    </button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt me-1"></i> 削除
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Additional scripts -->
<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        $(document).ready(function() {
            // 日本語ロケールの設定
            moment.locale('ja');

            // DataTablesの初期化
            const table = $('#orderTable').DataTable({
                ajax: {
                    url: '/orders/search',
                    dataSrc: '',
                    data: function(d) {
                        return {
                            orderNumber: $('#orderNumber').val(),
                            orderDateFrom: $('#orderDateFrom').val(),
                            orderDateTo: $('#orderDateTo').val(),
                            customerId: $('#customerId').val(),
                            itemId: $('#itemId').val(),
                            status: $('#status').val()
                        };
                    }
                },
                columns: [
                    {
                        data: null,
                        render: function(data, type, row) {
                            return `<a href="/orders/${row.id}/edit" class="text-primary text-decoration-none">
                                <i class="fas fa-file-alt me-1"></i>${row.orderNumber}</a>`;
                        }
                    },
                    {
                        data: 'orderDate',
                        render: function(data) {
                            return data ? moment(data).format('YYYY/MM/DD') : '';
                        }
                    },
                    { data: 'customerName' },
                    {
                        data: 'deliveryDate',
                        render: function(data) {
                            return data ? moment(data).format('YYYY/MM/DD') : '';
                        }
                    },
                    {
                        data: null,
                        render: function(data, type, row) {
                            const statusClass = row.status === 'DRAFT' ? 'bg-secondary' :
                                              row.status === 'CONFIRMED' ? 'bg-primary' :
                                              row.status === 'PROCESSING' ? 'bg-info' :
                                              row.status === 'SHIPPED' ? 'bg-success' :
                                              row.status === 'DELIVERED' ? 'bg-success' :
                                              row.status === 'CANCELLED' ? 'bg-danger' : 'bg-secondary';
                            return `<span class="badge rounded-pill ${statusClass}">${row.statusDisplayName}</span>`;
                        }
                    },
                    {
                        data: 'totalAmount',
                        className: 'text-end',
                        render: function(data) {
                            return `<span class="fw-bold">${new Intl.NumberFormat('ja-JP').format(data)}</span>
                                <small class="text-muted">円</small>`;
                        }
                    },
                    {
                        data: null,
                        className: 'text-center',
                        render: function(data, type, row) {
                            return `<div class="btn-group">
                                <a href="/orders/${row.id}/edit" class="btn btn-sm btn-outline-primary"
                                   data-bs-toggle="tooltip" data-bs-title="編集">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button type="button" class="btn btn-sm btn-outline-danger"
                                        onclick="confirmDelete(${row.id})"
                                        data-bs-toggle="tooltip" data-bs-title="削除">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>`;
                        }
                    }
                ],
                order: [[1, 'desc']], // 受注日の降順でソート
                columnDefs: [
                    { orderable: false, targets: [6] }, // 操作列はソート不可
                    { searchable: false, targets: [6] }, // 操作列は検索対象外
                    { responsivePriority: 1, targets: [0, 1, 2] }, // 優先して表示する列
                    { responsivePriority: 2, targets: [4, 5] } // 次に優先して表示する列
                ],
                drawCallback: function(settings) {
                    // ツールチップの再初期化
                    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                    tooltipTriggerList.forEach(function(tooltipTriggerEl) {
                        new bootstrap.Tooltip(tooltipTriggerEl, {
                            trigger: 'hover'
                        });
                    });
                }
            });

            // 検索フォームの送信時の処理
            $('.search-form').on('submit', function(e) {
                e.preventDefault();
                table.ajax.reload();
            });

            // Select2の初期化
            $('#customerId, #itemId, #status').select2({
                placeholder: '選択してください',
                allowClear: true
            });
        });

        // フォームクリア
        function clearForm(form) {
            form.reset();
            $('#customerId, #itemId, #status').val(null).trigger('change');
            $(form).trigger('submit');
        }

        // 削除確認
        function confirmDelete(orderId) {
            const modal = document.getElementById('deleteModal');
            const form = document.getElementById('deleteForm');
            form.action = `/orders/${orderId}/delete`;
            new bootstrap.Modal(modal).show();
        }
    </script>
</th:block>
</body>
</html>
