<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>受注一覧</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid" style="max-width: 1200px;">
        <!-- ヘッダー -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="text-primary">
                    <i class="fas fa-shopping-cart me-2"></i>受注一覧
                </h2>
            </div>
            <div class="col text-end">
                <div class="d-flex gap-2 justify-content-end">
                    <a th:href="@{/orders/new}" class="btn btn-outline-primary">
                        <i class="fas fa-plus"></i> 新規作成
                    </a>
                    <a th:href="@{/orders/export}" class="btn btn-outline-success">
                        <i class="fas fa-file-excel"></i> Excel出力
                    </a>
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#importModal">
                        <i class="fas fa-file-import"></i> 取込
                    </button>
                    <a th:href="@{/orders/import/template}" class="btn btn-outline-secondary">
                        <i class="fas fa-download"></i> 取込テンプレート
                    </a>
                </div>
            </div>
        </div>

        <!-- メッセージ表示エリア -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- 検索エリア -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">
                    <i class="fas fa-search me-2"></i>検索条件
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/orders}" method="get" class="search-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label for="orderNumber" class="form-label">受注番号</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="orderNumber" name="orderNumber" 
                                           th:value="${param.orderNumber}">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label for="customerId" class="form-label">得意先</label>
                                </div>
                                <div class="col-md-8">
                                    <select class="form-select" id="customerId" name="customerId">
                                        <option value="">選択してください</option>
                                        <option th:each="customer : ${customers}"
                                                th:value="${customer.id}"
                                                th:text="${customer.name}"
                                                th:selected="${param.customerId != null and param.customerId[0] == customer.id.toString()}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label for="orderDateFrom" class="form-label">受注日</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <input type="date" class="form-control" id="orderDateFrom" name="orderDateFrom"
                                               th:value="${param.orderDateFrom}">
                                        <span class="input-group-text">～</span>
                                        <input type="date" class="form-control" id="orderDateTo" name="orderDateTo"
                                               th:value="${param.orderDateTo}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label for="itemId" class="form-label">品目</label>
                                </div>
                                <div class="col-md-8">
                                    <select class="form-select" id="itemId" name="itemId">
                                        <option value="">選択してください</option>
                                        <option th:each="item : ${items}"
                                                th:value="${item.id}"
                                                th:text="${item.itemName}"
                                                th:selected="${param.itemId != null and param.itemId[0] == item.id.toString()}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label for="status" class="form-label">ステータス</label>
                                </div>
                                <div class="col-md-8">
                                    <select class="form-select" id="status" name="status">
                                        <option value="">選択してください</option>
                                        <option th:each="status : ${statuses}"
                                                th:value="${status}"
                                                th:text="${status.displayName}"
                                                th:selected="${param.status != null and param.status[0] == status.name()}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-end">
                            <button type="button" class="btn btn-outline-secondary" onclick="clearForm(this.form)">
                                <i class="fas fa-eraser me-1"></i> クリア
                            </button>
                            <button type="submit" class="btn btn-primary ms-2">
                                <i class="fas fa-search me-1"></i> 検索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- データ一覧 -->
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">
                    <i class="fas fa-table me-2"></i>検索結果
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="orderTable">
                        <thead>
                        <tr>
                            <th>受注番号</th>
                            <th>受注日</th>
                            <th>得意先名</th>
                            <th>配送予定日</th>
                            <th>ステータス</th>
                            <th class="text-end">合計金額</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td>
                                <a th:href="@{/orders/{id}/edit(id=${order.id})}" 
                                   class="text-primary text-decoration-none">
                                    <i class="fas fa-file-alt me-1"></i>
                                    <span th:text="${order.orderNumber}"></span>
                                </a>
                            </td>
                            <td th:text="${#temporals.format(order.orderDate, 'yyyy/MM/dd')}"></td>
                            <td th:text="${order.customerName}"></td>
                            <td th:text="${order.deliveryDate != null ? #temporals.format(order.deliveryDate, 'yyyy/MM/dd') : ''}"></td>
                            <td>
                                <span th:text="${order.status.displayName}"
                                      th:class="${'badge rounded-pill ' + 
                                      (order.status.name() == 'DRAFT' ? 'bg-secondary' :
                                       order.status.name() == 'CONFIRMED' ? 'bg-primary' :
                                       order.status.name() == 'PROCESSING' ? 'bg-info' :
                                       order.status.name() == 'SHIPPED' ? 'bg-success' :
                                       order.status.name() == 'DELIVERED' ? 'bg-success' :
                                       order.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-secondary')}">
                                </span>
                            </td>
                            <td class="text-end">
                                <span class="fw-bold" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}"></span>
                                <small class="text-muted">円</small>
                            </td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a th:href="@{/orders/{id}/edit(id=${order.id})}" 
                                       class="btn btn-sm btn-outline-primary"
                                       data-bs-toggle="tooltip"
                                       data-bs-title="編集">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button type="button"
                                            class="btn btn-sm btn-outline-danger"
                                            th:data-order-id="${order.id}"
                                            onclick="confirmDelete(this.getAttribute('data-order-id'))"
                                            data-bs-toggle="tooltip"
                                            data-bs-title="削除">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Excel取込モーダル -->
    <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/orders/import}" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-file-import me-2"></i>Excel取込
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="file" class="form-label">Excelファイル</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
                        </div>
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            取り込み可能なファイル形式は.xlsxのみです。
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-1"></i> キャンセル
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-file-import me-1"></i> 取込
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 削除確認モーダル -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle text-danger me-2"></i>削除確認
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">この受注を削除してもよろしいですか？</p>
                    <p class="text-danger mb-0"><small>※この操作は取り消せません。</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i> キャンセル
                    </button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt me-1"></i> 削除
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Additional scripts -->
<th:block layout:fragment="scripts">
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    
    <script th:inline="javascript">
        // DataTablesの初期化
        $(document).ready(function() {
            const table = $('#orderTable').DataTable({
                language: {
                    url: "//cdn.datatables.net/plug-ins/1.10.25/i18n/Japanese.json"
                },
                order: [[1, 'desc']], // 受注日の降順でソート
                pageLength: 50,
                lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "全件"]],
                stateSave: true,
                processing: true,
                serverSide: false,
                responsive: true,
                dom: "<'row'<'col-sm-6'l><'col-sm-6'f>>" +
                     "<'row'<'col-sm-12'tr>>" +
                     "<'row'<'col-sm-5'i><'col-sm-7'p>>",
                columnDefs: [
                    { orderable: false, targets: [6] }, // 操作列はソート不可
                    { searchable: false, targets: [6] }, // 操作列は検索対象外
                    { responsivePriority: 1, targets: [0, 1, 2] }, // 優先して表示する列
                    { responsivePriority: 2, targets: [4, 5] } // 次に優先して表示する列
                ],
                drawCallback: function(settings) {
                    // ツールチップの再初期化
                    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                    tooltipTriggerList.map(function(tooltipTriggerEl) {
                        return new bootstrap.Tooltip(tooltipTriggerEl, {
                            trigger: 'hover'
                        });
                    });
                }
            });

            // 検索フォームの送信時にDataTablesの状態をリセット
            $('.search-form').on('submit', function() {
                table.state.clear();
            });
        });

        // フォームクリア
        function clearForm(form) {
            form.reset();
            form.submit();
        }

        // 削除確認
        function confirmDelete(orderId) {
            const modal = document.getElementById('deleteModal');
            const form = document.getElementById('deleteForm');
            form.action = `/orders/${orderId}/delete`;
            new bootstrap.Modal(modal).show();
        }
    </script>
</th:block>
</body>
</html>
