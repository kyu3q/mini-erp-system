<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>得意先マスタ</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid" style="max-width: 1200px;">
            <!-- ヘッダー -->
            <div class="row mb-4">
                <div class="col">
                    <h2 class="text-primary">
                        <i class="fas fa-users me-2"></i>得意先マスタ
                    </h2>
                </div>
                <div class="col text-end">
                    <div class="d-flex gap-2 justify-content-end">
                        <a th:href="@{/customers/new}" class="btn btn-outline-primary">
                            <i class="fas fa-plus"></i> 新規作成
                        </a>
                        <a th:href="@{/customers/export}" id="exportExcelButton" class="btn btn-outline-success">
                            <i class="fas fa-file-excel"></i> Excel出力
                        </a>
                        <button type="button" id="importExcelButton" class="btn btn-outline-primary">
                            <i class="fas fa-file-import"></i> Excel取込
                        </button>
                        <a th:href="@{/customers/import/template}" id="downloadTemplateButton" class="btn btn-outline-secondary">
                            <i class="fas fa-download"></i> 取込テンプレート
                        </a>
                    </div>
                </div>
            </div>

            <!-- 検索エリア -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-search me-2"></i>検索条件
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/customers}" method="get">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="row g-2">
                                    <div class="col-md-4">
                                        <label for="customerCode" class="form-label">得意先コード</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="customerCode" name="searchParam1" th:value="${customerCode}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row g-2">
                                    <div class="col-md-4">
                                        <label for="name" class="form-label">得意先名</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="name" name="searchParam2" th:value="${name}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 text-end">
                                <button type="button" class="btn btn-outline-secondary" onclick="clearForm(this.form)">
                                    <i class="fas fa-eraser me-1"></i> クリア
                                </button>
                                <button type="submit" class="btn btn-primary ms-2">
                                    <i class="fas fa-search me-1"></i> 検索
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <form id="importForm" th:action="@{/customers/import}" method="post" enctype="multipart/form-data" style="display: none;">
                <input type="file" id="fileInput" name="file" accept=".xlsx">
            </form>
            
            <div th:if="${message}" th:class="${'alert alert-' + (messageType ?: 'success')} + ' alert-dismissible fade show'" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- データ一覧 -->
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-table me-2"></i>検索結果
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="customersTable">
                            <thead class="table-light">
                                <tr>
                                    <th>得意先コード</th>
                                    <th>得意先名</th>
                                    <th>電話番号</th>
                                    <th>メールアドレス</th>
                                    <th>担当者</th>
                                    <th>ステータス</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td>
                                        <a th:href="@{/customers/{id}/edit(id=${customer.id})}"
                                           class="text-decoration-none editable-link"
                                           th:text="${customer.customerCode}"
                                           data-bs-toggle="tooltip"
                                           data-bs-placement="top"
                                           title="クリックして編集">
                                        </a>
                                    </td>
                                    <td th:text="${customer.name}"></td>
                                    <td th:text="${customer.phone}"></td>
                                    <td th:text="${customer.email}"></td>
                                    <td th:text="${customer.contactPerson}"></td>
                                    <td>
                                        <span th:if="${customer.status.name() == 'ACTIVE'}" class="badge bg-success">有効</span>
                                        <span th:if="${customer.status.name() == 'INACTIVE'}" class="badge bg-secondary">無効</span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <form th:action="@{/customers/{id}(id=${customer.id})}"
                                                  method="post"
                                                  style="display: inline;"
                                                  onsubmit="return confirm('この得意先を削除してもよろしいですか？');">
                                                <input type="hidden" name="_method" value="DELETE"/>
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="fas fa-trash"></i> 削除
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            $(document).ready(function() {
                // CSRFトークンの取得
                const token = $("meta[name='_csrf']").attr("content");
                const header = $("meta[name='_csrf_header']").attr("content");

                // Excel取込ボタンのクリックイベント
                $('#importExcelButton').on('click', function() {
                    $('#fileInput').click();
                });

                // ファイル選択のイベントリスナー
                $('#fileInput').on('change', function(e) {
                    const file = e.target.files[0];
                    if (!file) return;

                    // ファイル形式の検証
                    if (!file.name.toLowerCase().endsWith('.xlsx')) {
                        alert('Excelファイル（.xlsx）を選択してください。');
                        return;
                    }

                    const formData = new FormData();
                    formData.append('file', file);

                    // CSRFヘッダーの設定
                    const headers = {};
                    headers[header] = token;

                    fetch('/api/customers/import', {
                        method: 'POST',
                        headers: headers,
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(text => {
                                throw new Error(text || 'サーバーエラーが発生しました');
                            });
                        }
                        return response.json();
                    })
                    .then(result => {
                        let message = `処理結果:\n`;
                        message += `処理件数: ${result.totalCount}件\n`;
                        message += `成功件数: ${result.successCount}件\n`;
                        message += `失敗件数: ${result.errorCount}件\n\n`;

                        if (result.errors && result.errors.length > 0) {
                            message += `エラー内容:\n`;
                            result.errors.forEach(error => {
                                message += `${error.rowNum}行目: ${error.message}\n`;
                            });
                        }

                        alert(message);
                        if (result.successCount > 0) {
                            location.reload();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('エラーが発生しました：' + error.message);
                    })
                    .finally(() => {
                        e.target.value = ''; // ファイル選択をリセット
                    });
                });

                // フォームクリア機能
                window.clearForm = function(form) {
                    form.reset();
                    form.submit();
                };
            });
        </script>
    </th:block>

</body>
</html>
