<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Welcome</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold text-primary">Mini ERP System</h1>
                <p class="lead text-muted">効率的な在庫・受注管理システム</p>
            </div>
            <div class="row justify-content-center g-4">
                <div class="col-md-4 col-lg-3">
                    <div class="feature-card card h-100 border-0 shadow-sm hover-card">
                        <div class="card-body text-center p-4">
                            <div class="icon-wrapper mb-3">
                                <i class="fas fa-box fa-3x text-primary"></i>
                            </div>
                            <h5 class="card-title mb-3">品目マスタ</h5>
                            <p class="card-text text-muted mb-4">商品情報の一元管理</p>
                            <a href="/items" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-arrow-right me-2"></i>管理画面へ
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="feature-card card h-100 border-0 shadow-sm hover-card">
                        <div class="card-body text-center p-4">
                            <div class="icon-wrapper mb-3">
                                <i class="fas fa-warehouse fa-3x text-success"></i>
                            </div>
                            <h5 class="card-title mb-3">倉庫マスタ</h5>
                            <p class="card-text text-muted mb-4">倉庫情報の管理</p>
                            <a href="/warehouses" class="btn btn-success btn-lg w-100">
                                <i class="fas fa-arrow-right me-2"></i>管理画面へ
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="feature-card card h-100 border-0 shadow-sm hover-card">
                        <div class="card-body text-center p-4">
                            <div class="icon-wrapper mb-3">
                                <i class="fas fa-cubes fa-3x text-info"></i>
                            </div>
                            <h5 class="card-title mb-3">在庫管理</h5>
                            <p class="card-text text-muted mb-4">在庫状況の確認・管理</p>
                            <a href="/stocks" class="btn btn-info btn-lg w-100 text-white">
                                <i class="fas fa-arrow-right me-2"></i>管理画面へ
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="feature-card card h-100 border-0 shadow-sm hover-card">
                        <div class="card-body text-center p-4">
                            <div class="icon-wrapper mb-3">
                                <i class="fas fa-shopping-cart fa-3x text-warning"></i>
                            </div>
                            <h5 class="card-title mb-3">受注管理</h5>
                            <p class="card-text text-muted mb-4">受注情報の管理</p>
                            <a href="/orders" class="btn btn-warning btn-lg w-100">
                                <i class="fas fa-arrow-right me-2"></i>管理画面へ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <div class="quick-stats p-4 bg-light rounded-3">
                        <h3 class="mb-4">システム概要</h3>
                        <div class="row g-4">
                            <div class="col-md-3">
                                <div class="stat-item">
                                    <i class="fas fa-tasks fa-2x text-primary mb-3"></i>
                                    <h4>簡単操作</h4>
                                    <p class="text-muted">直感的なUIで業務効率化</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-item">
                                    <i class="fas fa-chart-line fa-2x text-success mb-3"></i>
                                    <h4>リアルタイム</h4>
                                    <p class="text-muted">在庫状況をリアルタイム把握</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-item">
                                    <i class="fas fa-shield-alt fa-2x text-info mb-3"></i>
                                    <h4>セキュア</h4>
                                    <p class="text-muted">安全なデータ管理</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-item">
                                    <i class="fas fa-sync fa-2x text-warning mb-3"></i>
                                    <h4>自動化</h4>
                                    <p class="text-muted">業務プロセスの自動化</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
