<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Welcome</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header">
                            <h5 class="mb-0">Welcome to Mini ERP System</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card mb-3">
                                        <div class="card-body text-center">
                                            <i class="fas fa-box fa-3x mb-3"></i>
                                            <h5>Products</h5>
                                            <p>Manage your products</p>
                                            <a href="/products" class="btn btn-primary">Go to Products</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card mb-3">
                                        <div class="card-body text-center">
                                            <i class="fas fa-warehouse fa-3x mb-3"></i>
                                            <h5>Warehouses</h5>
                                            <p>Manage your warehouses</p>
                                            <a href="/warehouses" class="btn btn-primary">Go to Warehouses</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card mb-3">
                                        <div class="card-body text-center">
                                            <i class="fas fa-cubes fa-3x mb-3"></i>
                                            <h5>Stocks</h5>
                                            <p>Manage your inventory</p>
                                            <a href="/stocks" class="btn btn-primary">Go to Stocks</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
