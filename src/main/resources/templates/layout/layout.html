<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Mini ERP">Mini ERP System</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- Additional styles -->
    <th:block layout:fragment="styles">
        <!-- Page specific styles will be inserted here -->
    </th:block>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 col-lg-2 d-none d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <!-- ホーム -->
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                        </li>

                        <!-- マスタ管理 -->
                        <li class="nav-item">
                            <div class="nav-section">
                                <i class="fas fa-database"></i> マスタ管理
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/items">
                                <i class="fas fa-box"></i> 品目マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customers">
                                <i class="fas fa-users"></i> 得意先マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/suppliers">
                                <i class="fas fa-truck"></i> 仕入先マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/warehouses">
                                <i class="fas fa-warehouse"></i> 倉庫マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/prices/sales">
                                <i class="fas fa-tag"></i> 販売単価マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/prices/purchase">
                                <i class="fas fa-money-bill-wave"></i> 購買単価マスタ
                            </a>
                        </li>

                        <!-- 在庫管理 -->
                        <li class="nav-item">
                            <div class="nav-section">
                                <i class="fas fa-cubes"></i> 在庫管理
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stocks">
                                <i class="fas fa-layer-group"></i> 在庫一覧
                            </a>
                        </li>

                        <!-- 受注管理 -->
                        <li class="nav-item">
                            <div class="nav-section">
                                <i class="fas fa-shopping-cart"></i> 受注管理
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/orders">
                                <i class="fas fa-file-invoice"></i> 受注一覧
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 col-lg-10 ms-sm-auto px-md-4">
                <div class="content" layout:fragment="content">
                    <!-- Content will be inserted here -->
                </div>
            </main>
        </div>
    </div>

<!-- Core JavaScript -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/ja.js}"></script>
    
    <!-- DataTables -->
    <script th:src="@{https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js}"></script>
    <script th:src="@{https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js}"></script>
    
    <!-- Select2 -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js}"></script>
    
    <!-- Sortable -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js}"></script>
    
    <!-- Common JavaScript -->
    <script th:src="@{/js/common.js}"></script>

    <!-- Additional scripts -->
    <!-- Additional scripts -->
    <th:block layout:fragment="scripts">
        <!-- Page specific scripts will be inserted here -->
    </th:block>
</body>
</html>
