<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Mini ERP">Mini ERP System</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            color: #007bff;
        }
        .content {
            padding: 20px;
        }
        .editable-link {
            color: #0d6efd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .editable-link:hover {
            color: #0a58ca;
            text-decoration: underline !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-boxes text-primary me-2"></i>
                    Mini ERP System
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/orders">
                                <i class="fas fa-shopping-cart"></i> 受注管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stocks">
                                <i class="fas fa-cubes"></i> 在庫管理
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row" style="margin-top: 56px;"><!-- ナビゲーションバーの高さ分のマージン -->
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <!-- ホーム -->
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                        </li>

                        <!-- 基本機能 -->
                        <li class="nav-item mt-3">
                            <div class="nav-link text-muted">
                                <i class="fas fa-th"></i> 基本機能
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/items">
                                <i class="fas fa-box"></i> 品目マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/warehouses">
                                <i class="fas fa-warehouse"></i> 倉庫マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stocks">
                                <i class="fas fa-cubes"></i> 在庫一覧
                            </a>
                        </li>

                        <!-- 受注管理 -->
                        <li class="nav-item mt-3">
                            <div class="nav-link text-muted">
                                <i class="fas fa-shopping-cart"></i> 受注管理
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/orders">
                                <i class="fas fa-file-invoice"></i> 受注一覧
                            </a>
                        </li>

                        <!-- マスタ管理 -->
                        <li class="nav-item mt-3">
                            <div class="nav-link text-muted">
                                <i class="fas fa-database"></i> マスタ管理
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customers">
                                <i class="fas fa-users"></i> 得意先マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/suppliers">
                                <i class="fas fa-truck"></i> 仕入先マスタ
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="content" layout:fragment="content">
                    <!-- Content will be inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Initialize tooltips -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ツールチップの初期化
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // ファイル選択の処理
            var fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', function(e) {
                    if (this.files.length > 0) {
                        var fileName = this.files[0].name;
                        document.getElementById('selectedFileName').textContent = fileName;
                        var importConfirmModal = new bootstrap.Modal(document.getElementById('importConfirmModal'));
                        importConfirmModal.show();
                    }
                });
            }
        });

        // 取込実行の処理
        function submitImport() {
            // 確認モーダルを閉じる
            var importConfirmModal = bootstrap.Modal.getInstance(document.getElementById('importConfirmModal'));
            importConfirmModal.hide();

            // ローディングモーダルを表示
            var loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
            loadingModal.show();

            // フォームを送信
            document.getElementById('importForm').submit();
        }
    </script>
</body>
</html>
