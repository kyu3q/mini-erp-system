<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Mini ERP">Mini ERP System</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    
    <!-- Custom styles -->
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #007bff;
        }
        .sidebar .nav-section {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.875rem;
            padding: 1rem 1rem 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .content {
            padding: 20px;
        }
        .editable-link {
            color: #0d6efd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .editable-link:hover {
            color: #0a58ca;
            text-decoration: underline !important;
        }
        .nav-link i {
            width: 1.25em;
            text-align: center;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <!-- ホーム -->
                        <li class="nav-item">
                            <a class="nav-link" href="/" th:classappend="${#httpServletRequest.requestURI == '/'} ? 'active'">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                        </li>

                        <!-- マスタ管理 -->
                        <li class="nav-item">
                            <div class="nav-section">
                                <i class="fas fa-database"></i> マスタ管理
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/items" th:classappend="${#httpServletRequest.requestURI.startsWith('/items')} ? 'active'">
                                <i class="fas fa-box"></i> 品目マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/prices" th:classappend="${#httpServletRequest.requestURI.startsWith('/prices')} ? 'active'">
                                <i class="fas fa-tags"></i> 単価マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customers" th:classappend="${#httpServletRequest.requestURI.startsWith('/customers')} ? 'active'">
                                <i class="fas fa-users"></i> 得意先マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/suppliers" th:classappend="${#httpServletRequest.requestURI.startsWith('/suppliers')} ? 'active'">
                                <i class="fas fa-truck"></i> 仕入先マスタ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/warehouses" th:classappend="${#httpServletRequest.requestURI.startsWith('/warehouses')} ? 'active'">
                                <i class="fas fa-warehouse"></i> 倉庫マスタ
                            </a>
                        </li>

                        <!-- 在庫管理 -->
                        <li class="nav-item">
                            <div class="nav-section">
                                <i class="fas fa-cubes"></i> 在庫管理
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stocks" th:classappend="${#httpServletRequest.requestURI.startsWith('/stocks')} ? 'active'">
                                <i class="fas fa-layer-group"></i> 在庫一覧
                            </a>
                        </li>

                        <!-- 受注管理 -->
                        <li class="nav-item">
                            <div class="nav-section">
                                <i class="fas fa-shopping-cart"></i> 受注管理
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/orders" th:classappend="${#httpServletRequest.requestURI.startsWith('/orders')} ? 'active'">
                                <i class="fas fa-file-invoice"></i> 受注一覧
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="content" layout:fragment="content">
                    <!-- Content will be inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- jQuery (最初に読み込む) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Sortable -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- Initialize tooltips -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ツールチップの初期化
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // ファイル選択の処理
            var fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', function(e) {
                    if (this.files.length > 0) {
                        var fileName = this.files[0].name;
                        document.getElementById('selectedFileName').textContent = fileName;
                        var importConfirmModal = new bootstrap.Modal(document.getElementById('importConfirmModal'));
                        importConfirmModal.show();
                    }
                });
            }
        });

        // 取込実行の処理
        function submitImport() {
            // 確認モーダルを閉じる
            var importConfirmModal = bootstrap.Modal.getInstance(document.getElementById('importConfirmModal'));
            importConfirmModal.hide();

            // ローディングモーダルを表示
            var loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
            loadingModal.show();

            // フォームを送信
            document.getElementById('importForm').submit();
        }
    </script>

    <!-- Additional scripts -->
    <th:block layout:fragment="scripts">
        <!-- Page specific scripts will be inserted here -->
    </th:block>
</body>
</html>
